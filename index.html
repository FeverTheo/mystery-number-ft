<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <link id="pagestyle" href="./style.css" rel="stylesheet" type="text/css">
</head>

<body style="text-align:center;">
    <br><br>
    <!-- card explication -->
    <div class="card bg-info mx-auto" id="cardinfo" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Le jeu du hasard</h5>
          <h6 class="card-subtitle mb-2 text-muted">Avec des chiffres</h6>
          <p class="card-text">Les règles du jeu sont simples, 1 chiffre de 0 à 10 est choisis aléatoirement, et vous avez 3 essais pour le trouver, bonne chance.</p>
        </div>
    </div>

    <div class="card bg-warning mx-auto" id="cardwl" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Presque</h5>
            <p class="card-text">C'est plus petit, recommence !</p>
        </div>
    </div>

    <div class="card bg-warning mx-auto" id="cardwm" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Presque</h5>
            <p class="card-text">C'est plus grand, recommence !</p>
        </div>
    </div>

    <div class="card bg-success mx-auto" id="cardwv" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Bravo</h5>
            <p class="card-text">Tu as trouvé !</p>
        </div>
    </div>

    <br><br><br><br><br><br><br>
    <!-- >Bouton de saisie + test -->
    <div>
        <input type="text" class="" id="entry" value="0" name="entry" placeholder="Entrer un chiffre" required>
        <button type="button" class="btn btn-dark" value="" onclick="testGo()">Tester</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
